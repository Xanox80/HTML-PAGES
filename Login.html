              <button
                class="navbar-toggler"
                type="button"

          <h3 class="mb-4">Login</h3>
          <form id="loginform">
            <label for="username">Username</label>

            <label for="password">Password</label>

            <button type="submit">Sing in</button>\
            <a href="auto.html">
