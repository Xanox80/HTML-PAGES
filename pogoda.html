<!DOCTYPE html>
<html lang="en">
<head>

   /* styles.css */

/* General Styles */
/* Reset styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f2f2f2; /* Set a light background color */
}

/* Container */
.container {
    background: plum; /* Darker background color */
    color: #fff;
    padding: 2rem;
    width: 60%; /* Slightly wider container */
    margin: 4rem auto;
    border-radius: 10px;
    box-shadow: green /* Add a subtle box shadow */
}

/* Header */
.weather__header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Input */
input {
    border: none;
    background: #444; /* Darker input background color */
    color: blue;
    padding: 0.5rem 2rem; /* Slightly shorter padding */
    border-radius: 5px;
    outline: none;
    width: 70%;
}

input::placeholder {
    color: #aaa; /* Lighter placeholder text color */
}

.weather__searchform {
    position: relative;
}

.weather__search i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 15px;
    color: #aaa; /* Lighter icon color */
}

/* Units */
.weather__units {
    font-size: 1.5rem;
}

.weather__units span {
    margin-right: 0.5rem;
    cursor: pointer;
}

/* Body */
.weather__body {
    text-align: center;
    margin-top: 3rem;
}

/* Forecast */
.weather__forecast {
    background: white; /* Darker forecast background color */
    display: inline-block;
    padding: 0.5rem 1rem;
    border-radius: 30px;
}

/* Icon */
.weather__icon img {
    width: 100px;
}

/* Temperature */
.weather__temperature {
    font-size: 1.75rem;
    color: #6669ff; /* Set a different color for temperature */
}

/* MinMax */
.weather__minmax {
    display: flex;
    justify-content: center;
    font-size: 14px;
    margin: 0.5rem;
    color: #aaa; /* Lighter text color for min/max */
}

/* Info */
.weather_info {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    margin-top: 3rem;
}

.weather__card {
    display: flex;
    align-items: center;
    background: white; /* Darker card background color */
    padding: 1rem;
    border-radius: 10px;
    font-size: 1.5rem;
    margin-bottom: 1rem;
}

/* Media Queries */
@media (max-width: 936px) {
    .container {
        width: 90%;
    }

    .weather__header {
        flex-direction: column;
    }

    .weather__units {
        margin-top: 1rem;
    }

    input {
        width: 100%;
    }
}

@media (max-width: 400px) {
    .weather_info {
        flex-direction: column;
    }
}



    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="weather__search">
            <!-- Updated class name for consistency -->
            <form class="weather__searchform">
                <input type="text" placeholder="Search for a city..." class="weather__searchfrom">
                <i class="fas fa-search"></i>
            </form>
        </div>
        <div class="weather__units">
            <span class="weather__units_celsius">&#176C</span>
            <span class="weather__units_farenheit">&#176F</span>
        </div>
    </div>
    <div class="weather__body">
        <h1 class="weather__city"></h1>
        <div class="weather__datetime"></div>
        <div class="weather__forecast"></div>
        <div class="weather__icon"></div>
        <p class="weather__temperature"></p>
        <div class="weather__minmax">
            <p>Min: 12&#176;</p>
            <p>Max: 16&#176;</p>
        </div>
    </div>
    <div class="weather_info">
        <div class="weather__card">
            <i class="fas fa-temperature-full"></i>
            <div>
                <p>Real Feel</p>
                <p class="weather__realfeel">18&#176;</p>
            </div>
        </div>
        <div class="weather__card">
            <i class="fas fa-droplet"></i>
            <div>
                <p>Humidity</p>
                <p class="weather__humidity">18&#176;</p>
            </div>
        </div>
        <div class="weather__card">
            <i class="fas fa-wind"></i>
            <div>
                <p>Wind</p>
                <p class="weather__wind">18&#176;</p>
            </div>
        </div>
        <div class="weather__card">
            <i class="fas fa-gauge-high"></i>
            <div>
                <p>Pressure</p>
                <p class="weather__pressure">18&#176;</p>
            </div>
        </div>
    </div>
